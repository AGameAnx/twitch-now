<div class="stream js-tab" data-href="{{url}}">
    <div class="stream-preview game-preview">
        <img class="lazy" data-original="{{preview}}"/>
    </div>
    <span class="stream-info stream-title">
            {{title}}
    </span>

    <span class="stream-info">
            {{h-prettydate this.recorded_at}}
    </span>

    <span class="stream-info">
            {{length}} minutes
    </span>
</div>
