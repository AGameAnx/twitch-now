<!DOCTYPE html>
<html>
<head>
    <title>Upload your custom sound for notifications</title>
    <link rel="stylesheet" href="../css/upload.css"/>
</head>
<body>
<div class="wrapper">
    <img class="logo" src="../icons/64_1.png" alt=""/>

    <h1>Upload your custom sound for notifications</h1>

    <div>Maximum file size is 200Kb</div>

    <div class="content">
        <input id="uploadSound" accept='audio/wav, audio/x-wav, audio/mpeg, audio/vorbis, application/ogg' type="file">

        <div id="output">
        </div>
    </div>
</div>
<script type="text/javascript" src="../lib/upload-sound.js"></script>
</body>
</html>
