<div class="stream js-filterable" data-route="browse/{{h-enc this.game.name}}/streams">
    <div class="stream-preview game-preview">
        <img alt="" class="lazy" data-original="{{game.box.medium}}"/>
    </div>
    <span class="stream-info stream-title">
            {{game.name}}
    </span>
    <span class="stream-info">
            {{viewers}} __MSG_m45__
        </span>
    <span class="stream-info">
            {{channels}} __MSG_m46__
    </span>
</div>
