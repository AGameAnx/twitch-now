<div class="stream js-tab js-filterable" data-href="{{url}}">
    <div class="stream-preview">
        <img alt="" class="lazy" data-original="{{preview}}"/>
    </div>
    <span class="stream-info stream-title">
            {{title}}
    </span>

    <span class="stream-info">
            {{h-prettydate this.recorded_at}}
    </span>

    <span class="stream-info">
            {{length}} __MSG_m47__
    </span>
</div>
